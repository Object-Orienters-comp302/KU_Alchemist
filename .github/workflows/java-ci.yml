name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Compile Java code
      run: javac -d ./bin ./src/**/*.java

    - name: Run main file
      run: java ./src/Main.java

    - name: Run JUnit tests
      run: java ./src/Tests/*

